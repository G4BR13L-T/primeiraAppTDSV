<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Primeira aplicação Spring</title>
    <link rel="stylesheet" href="/css/default.css"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3 text-center">Login</h1>
    <form action="/" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="spLogin">Login</span>
            <input type="text" class="form-control"
                   name="usuario"
                   title="Se o placeholder de Usuário não te ajudou, ai fica dificil irmão"
                   placeholder="Usuário"
                   aria-describedby="spLogin">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="spSenha">Senha</span>
            <input type="password" class="form-control"
                   name="senha"
                   title="Senha"
                   placeholder="Senha"
                   aria-describedby="spSenha">
        </div>
        <div class="row">
            <div class="col-6">
                <a href="/cadastro">Cadastre-se</a>
            </div>
            <div class="col-6 text-end">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
